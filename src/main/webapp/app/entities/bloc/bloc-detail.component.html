
<div *ngIf="bloc">
    <h2><span jhiTranslate="mecanicaApp.bloc.detail.title">Bloc</span> {{bloc.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mecanicaApp.bloc.code">Code</span></dt>
        <dd>
            <span>{{bloc.code}}</span>
        </dd>
        <dt><span jhiTranslate="mecanicaApp.bloc.name">Name</span></dt>
        <dd>
            <span>{{bloc.name}}</span>
        </dd>
        <dt><span jhiTranslate="mecanicaApp.bloc.description">Description</span></dt>
        <dd>
            <span>{{bloc.description}}</span>
        </dd>
        <dt><span jhiTranslate="mecanicaApp.bloc.valide">Valide</span></dt>
        <dd>
            <span>{{bloc.valide}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bloc/'+ bloc.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
