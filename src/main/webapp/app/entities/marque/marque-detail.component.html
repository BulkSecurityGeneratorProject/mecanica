
<div *ngIf="marque">
    <h2><span jhiTranslate="mecanicaApp.marque.detail.title">Marque</span> {{marque.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mecanicaApp.marque.code">Code</span></dt>
        <dd>
            <span>{{marque.code}}</span>
        </dd>
        <dt><span jhiTranslate="mecanicaApp.marque.name">Name</span></dt>
        <dd>
            <span>{{marque.name}}</span>
        </dd>
        <dt><span jhiTranslate="mecanicaApp.marque.description">Description</span></dt>
        <dd>
            <span>{{marque.description}}</span>
        </dd>
        <dt><span jhiTranslate="mecanicaApp.marque.valide">Valide</span></dt>
        <dd>
            <span>{{marque.valide}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'marque/'+ marque.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
